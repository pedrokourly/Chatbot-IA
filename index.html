<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="../Chatbot-IA/assets/style.css">
    <link rel="stylesheet" href="../Chatbot-IA/assets/chat.css">
    <title>Chatbot SPA</title>
</head>
<body>
    <main>
        <aside class="sidebar">
           
            <div  class="chat-manager">
                <div class="chat-item">Chat 1</div>
                <div class="chat-item">Chat 2</div>
                <div class="chat-item">Chat 3</div>
                <div class="chat-item">Chat 4</div>
            </div>
        </aside>
        <div class="main-content">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../Chatbot-IA/assets/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <p style="padding-left: 10px; margin: 0;"> Chatbot SPA </p>
                  </a>
                </div>
            </nav>

            <div class="container chat-container">
                    <div class="chat">
                        <div class="chat-body">
                            <div class="message bot-message">
                                <div class="bot-icon">
                                    <img src="../Chatbot-IA/assets/images/bot.svg" alt="Bot Icon" class="bot-icon-image" style="filter: invert(100%);">
                                </div>
                                <div class="message-text">
                                    Ol√°! como posso te ajudar?
                                </div>
                            </div>    
            
                        </div>
            
                        <div class="chat-footer">
                            <form action="#" class="chat-form">
                                <textarea placeholder="Mensagem..." class="message-input" required></textarea>
                                <div class="chat-controls">
                                    <button type="button" class="material-symbols-outlined" id="emoji-picker">sentiment_satisfied</button>
                                    <div class="file-upload-wrapper">
                                        <input type="file" accept="images/*" id="file-input" hidden>
                                        <img src="#">
                                        <button type="button" class="material-symbols-outlined" id="file-upload">attach_file</button>
                                        <button type="button" class="material-symbols-outlined" id="file-cancel">close</button>
                                    </div>
                                    <button type="submit" class="material-symbols-outlined" id = "send_message">arrow_upward</button>
                    
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
