<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <link rel="stylesheet" href="/assets/style.css">
    <title>Chatbot SPA</title>
</head>
<body>

    <div class="content">
        <div class="chat">
            <div class="chat-body">
                <div class="message bot-message">
                    <div class="bot-icon">
                        <img src="/assets/images/bot.svg" alt="Bot Icon" class="bot-icon-image" style="filter: invert(100%);">
                    </div>
                    <div class="message-text">
                        Ol√°! como posso te ajudar?
                    </div>
                </div>

            </div>

            <div class="chat-footer">
                <form action="#" class="chat-form">
                    <textarea placeholder="Mensagem..." class="message-input" required></textarea>
                    <div class="chat-controls">
                        <button type="button" class="material-symbols-outlined" id="emoji-picker">sentiment_satisfied</button>
                        <div class="file-upload-wrapper">
                            <input type="file" accept="images/*" id="file-input" hidden>
                            <img src="#">
                            <button type="button" class="material-symbols-outlined" id="file-upload">attach_file</button>
                            <button type="button" class="material-symbols-outlined" id="file-cancel">close</button>
                        </div>
                        <button type="submit" class="material-symbols-outlined" id = "send_message">arrow_upward</button>
        
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
